<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Shopping Cart</h1>
    </header>
    <main>
      <form id="cart-form">
        <h2>Products</h2>
        <ul>
          <li>
            <h3>Product 1</h3>
            <img src="product1.jpeg" alt="Product 1">
            <p>Price: $10</p>
            <label for="quantity1">Quantity:</label>
            <input type="number" id="quantity1" name="quantity1" value="0" min="0">
            <button type="button" class="add-to-cart" data-product="product1">Add to Cart</button>
          </li>
          <li>
            <h3>Product 2</h3>
            <img src="product2.jpg" alt="Product 2">
            <p>Price: $15</p>
            <label for="quantity2">Quantity:</label>
            <input type="number" id="quantity2" name="quantity2" value="0" min="0">
            <button type="button" class="add-to-cart" data-product="product2">Add to Cart</button>
          </li>
        </ul>
      </form>
      <div id="cart">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0</span></p>
        <button type="button" id="checkout">Checkout</button>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 Shopping Cart</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script1.js"></script>
  </body>
</html>
