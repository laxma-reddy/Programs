<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <h1>Shopping Cart</h1>
  <div id="cart">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="total-price">0.00</span></p>
    <button id="checkout">Checkout</button>
  </div>
  <div id="products">
    <h2>Products</h2>
    <ul id="product-list">
      <li>
        <h3>Product 1</h3>
        <img src="product1.jpeg" alt="Product 1">
        <p>Description of product 1</p>
        <p>Price: $10.00</p>
        <button class="add-to-cart" data-name="Product 1" data-price="10.00">Add to Cart</button>
      </li>
      <li>
        <h3>Product 2</h3>
        <img src="product2.jpg" alt="Product 1">
        <p>Description of product 2</p>
        <p>Price: $20.00</p>
        <button class="add-to-cart" data-name="Product 2" data-price="20.00">Add to Cart</button>
      </li>
      <li>
        <h3>Product 3</h3>
        <p>Description of product 3</p>
        <p>Price: $30.00</p>
        <button class="add-to-cart" data-name="Product 3" data-price="30.00">Add to Cart</button>
      </li>
    </ul>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script2.js"></script>
</body>
</html>
